
<div class="calculator">
    <div class="display">
      {{ input || result }}
    </div>
    <div class="result">
      Result: {{ result }}
    </div>
    <div class="memory-indicator" *ngIf="isMemorySet">
      Memory Set!
    </div>
    <div class="buttons">
      <button *ngFor="let button of buttons" (click)="onButtonClicked(button)">{{ button }}</button>
    </div>
  </div>
